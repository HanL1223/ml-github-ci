name: Python ML CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4. Install dependencies including pytest
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install pytest

      # 5. Verify installation (debug)
      - name: Check installations
        run: |
          python --version
          python -m pip --version
          python -m pytest --version

      # 6. Run tests
      - name: Run tests
        run: python -m pytest tests/

      # 7. Train model
      - name: Train model
        run: python train.py
